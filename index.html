<!DOCTYPE html>
<html ng-app="Mi-primer-APP-AngularJS">
<head>
	<meta charset="UTF-8">
	<title>Pruebas y Test curso AngularJS</title>

	<link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="nombreControlador">
	
	<center>
		
		<h1>{{frase}}</h1> <br>

		<label for="">Comentario</label><br>
		<input type="text" width="100" ng-model="nuevoComentario.comentario"><br>
		<label for="">Usuario</label><br>
		<input type="text" ng-model="nuevoComentario.usuario"><br><br>
		<button type="button" class="btn btn-primary" ng-click="agregarComentario()">Agregar</button><br><br>
		

		<h3>Comentarios</h3>

		<div class="bs-component" ng-repeat="comentario in comentarios">
              <div class="alert alert-dismissible alert-primary">
                {{comentario.comentario}} - <b> {{ comentario.usuario }} </b>
              </div>
            <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
        </div>

			

	</center>


</body>
</html>
